<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>WorkOut</title>
    </h:head>
    <h:body>
        <h1>WorkOut</h1>
        <h:dataTable var="agenda" value="#{agendaController.listarAgenda}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Aluno"/>
                </f:facet>
                <h:outputText value="#{agenda.agendaPK.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Instrutor"/>
                </f:facet>
                <h:outputText value="#{agenda.agendaPK.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Dia do Treino"/>
                </f:facet>
                <h:outputText value="#{agenda.agendaPK.data}"/>
            </h:column>
            <h:column>
                <f:facet name="header"/>
                    <h:outputText value="Alterar"/>
                <h:form>
                    <h:commandButton action="#{agendaController.prepararAlterarAgenda}" value="Alterar"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header"/>
                    <h:outputText value="Excluir"/>
                <h:form>
                    <h:commandButton action="#{agendaController.excluirAgenda}" value="Excluir"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Nova Agenda" action="#{agendaController.prepararAdicionarAgenda}"/>
        </h:form>
    </h:body>
</html>
