<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body> 
        <h:form> 
            <h:commandButton action="treinoInserir" value="Novo" /> 
            <h:dataTable value="#{treinoController.getTreinosAluno(alunoController.aluno.getEmail())}" var="c"> 
                <h:column> 
                    <f:facet name="header"><h:outputText value="Email" /></f:facet>
                    <h:outputText value="#{c.email}" /> 
                </h:column> 
                <h:column> 
                    <f:facet name="header"><h:outputText value="Tipo" /></f:facet> 
                    <h:outputText value="#{c.tipo}" /> 
                </h:column> 
                  <h:column> 
                    <f:facet name="header"><h:outputText value="Exercicio" /></f:facet> 
                    <h:outputText value="#{c.exercicio}" /> 
                </h:column> 
                <h:column> 
                    <f:facet name="header"><h:outputText value="Ações" /></f:facet> 
                    <h:commandButton action="treinoAlterar" actionListener="#{treinoController.selecionar}" value="Alterar" /> 
                    <h:commandButton action="treinoDeletar" actionListener="#{treinoController.selecionar}" value="Remover" /> 
                </h:column> 
            </h:dataTable> 
            <h:commandButton action="gerenciarAluno" immediate="true" value="Cancelar" />
        </h:form> 
    </h:body>
</html>
